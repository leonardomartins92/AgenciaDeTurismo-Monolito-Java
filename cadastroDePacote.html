<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pacote</title>
</head>
<body style="text-align: center;">
  <p>Cadastro de Passagem</p>
  <form method="post">
    <label for="client">Cliente:</label>
    <select name="client" id="client">
      <option value="joao">João</option>
      <option value="maria">Maria</option>
      <option value="jose">José</option>
    </select><br>

    <label for="passage">Passagem</label>
    <button formaction="cadastroPassagem.html">Cadastrar Passagem</button><br>

    <label for="worker">Funcionários:</label>
    <select name="worker" id="worker">
      <option value="joao">João</option>
      <option value="maria">Maria</option>
      <option value="jose">José</option>
    </select><br>

    <label for="to">Destino:</label>
    <select name="to" id="to">
      <option value="jf">Juiz de Fora</option>
      <option value="bh">Belo Horizonte</option>
      <option value="sp">São Paulo</option>
    </select><br>

    <label for="corp">Estadia:</label>
    <select name="corp" id="corp">
      <option value="azul">Azul</option>
      <option value="gol">Gol</option>
      <option value="latam">Latam</option>
    </select><br>

    <label for="duration">Duração</label>
    <input type="text" name="duration" id="duration"><br>

    <table>
      <input type="submit" value="Salvar">
      <button>Cancelar</button>
    </table>
  </form>
</body>
</html>
