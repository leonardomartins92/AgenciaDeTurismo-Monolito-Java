<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Cadastro de Cliente</title>
</head>
<body style="text-align: center;">

  <div class="header-col">
                        
    <form role="form" class="header-form">
       <h2>Cadastro de Cliente</h2>
        <!-- Write your comments here
        <div class="form-group">
            <input type="text" id="nome" placeholder="Nome" class="form-control input-6x">
        </div>
        <div class="form-group">
            <input type="text" id="cpf" placeholder="CPF" class="form-control input-6x">
        </div>
        <div class="form-group">
            <input type="text" id="email" placeholder="E-Mail" class="form-control input-6x">
        </div>
        <div class="form-group">
          <input type="text" id="telefone" placeholder="Telefone" class="form-control input-6x">
        </div>-->


        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome"><br>

        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf"><br>

        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email"><br>

        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone"><br>

        <label for="pais">País</label>
        <input type="text" name="pais" id="pais"><br>

        <label for="UF">Estado/Condado/Província</label>
        <input type="text" name="UF" id="UF"><br>

        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade"><br>

        <label for="logradouro">Logradouro</label>
        <input type="text" name="logradouro" id="logradouro"><br>

        <label for="numero">Nº</label>
        <input type="text" name="numero" id="numero"><br>

        <label for="complemento">Complemento</label>
        <input type="text" name="complemento" id="complemento"><br>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-3x">Salvar <span> <i class="fa fa-angle-double-right"></i> </span></button>
        </div>
    </form>
  </div>
</body>
</html>
