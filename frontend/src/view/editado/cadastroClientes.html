<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  
  <title>Cadastro de Cliente</title>
</head>
<body style="text-align: center;">

 
   <div class="header-col">
                        
    <form role="form" class="header-form">
       <h2>Cadastro de Cliente</h2>
        <div class="form-group">
            <input type="text" id="nome" placeholder="Nome" class="form-control input-6x">
        </div>
        <div class="form-group">
            <input type="text" id="cpf" placeholder="CPF" class="form-control input-6x">
        </div>
        <div class="form-group">
            <input type="text" id="email" placeholder="E- Mail" class="form-control input-6x">
        </div>
        <div class="form-group">
          <input type="text" id="telefone" placeholder="Telefone" class="form-control input-6x">
        </div>
        <div class="form-group">
        <label for="uf">Estado:</label>
        <select id="uf">
          <option value="mg">MG</option>
          <option value="rj">RJ</option>
          <option value="sp">SP</option>
        </select>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <select name="cidade" id="cidade">
          <option value="jf">Juiz de Fora</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="sp">SÃ£o Paulo</option>
          </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-3x">Salvar <span> <i class="fa fa-angle-double-right"></i> </span></button>
        </div>
    </form>
  </div>

    

</body>
</html>
