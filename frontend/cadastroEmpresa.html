<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
</head>
<body style="text-align: center;">
<p>Cadastro de Empresa</p>
<form method="post">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome"><br>

    <label for="cnpj">CNPJ</label>
    <input type="text" name="cnpj" id="cnpj"><br>

    <label for="telefone">Telefone</label>
    <input type="text" name="telefone" id="telefone"><br>

    <label for="email">Email</label>
    <input type="text" name="email" id="email"><br>

    <label for="pais">País</label>
    <input type="text" name="pais" id="pais"><br>
    
    <label for="UF">Estado/Condado/Província</label>
    <input type="text" name="UF" id="UF"><br>

    <label for="cidade">Cidade</label>
    <input type="text" name="cidade" id="cidade"><br>

    <label for="logradouro">Logradouro</label>
    <input type="text" name="logradouro" id="logradouro"><br>

    <label for="numero">Nº</label>
    <input type="text" name="numero" id="numero"><br>

    <label for="complemento">Complemento</label>
    <input type="text" name="complemento" id="complemento"><br>

    <label for="tipo">Tipo:</label>
    <select name="tipo" id="tipo">
        <option value="acomodacao">Acomodação</option>
        <option value="aerea">Aérea</option>
        <option value="onibus">Ônibus</option>
        <option value="ferroviaria">Ferroviária</option>
        <option value="cruzeiro">Cruzeiro</option>
    </select><br>
    <table>
        <input type="submit" value="Salvar">
        <button>Cancelar</button>
    </table>
</form>
</body>
</html>
